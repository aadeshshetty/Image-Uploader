<div class="image-container">
    <span class="text">Uploaded Successfully</span>
    <img class="img" [src]="image[0].secure_url" alt="image"/>
    <div class="url-section">
        <div class="link-box">{{image[0].secure_url}}</div>
        <div [cdkCopyToClipboard]="image[0].secure_url" class="copy">Copy Link</div>
    </div>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="home-icon" routerLink=""></mat-icon>
</div>
